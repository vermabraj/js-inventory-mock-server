<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <form action="" id="form" onsubmit="addProduct(event)">
        <input type="text" id="name" placeholder="Name" />
        <input type="number" id="price" placeholder="Price" />
        <input type="text" id="description" placeholder="Description" />
        <input type="date" id="delivery" placeholder="Delivery" />
        <input type="url" id="image" placeholder="Image" />
        <input type="submit" value="submit" id="add_product" />
      </form>
      <h1>Sort Based On Price</h1>
      <button id="sort-low-to-high" onclick="asc()">Sort ASC</button>
      <button id="sort-high-to-low" onclick="des()">Sort DSC</button>
      <h1>Filter by Price</h1>
      <button id="greater-than" onclick="filtG()">Price > 4000</button>
      <button id="less-than" onclick="filtL()">Price <= 4000</button>
    </div>
    <div id="container"></div>
  </body>
</html>

<script src="./src/scripts/index.js"></script>
